<!doctype html>
<html class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<title>后台登录页面</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/login.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body class="login-bg">

		<div class="login layui-anim layui-anim-up">
			<div class="message">注册管理员</div>
			<div id="darkbannerwrap"></div>

			<form method="post" class="layui-form">
				<input name="r_username" id="r_username" placeholder="账号" type="text" lay-verify="required" class="layui-input">
				<hr class="hr15">
				<input name="r_password" id="r_password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
				<hr class="hr15">
				<input name="r_name" id="r_name" lay-verify="required" placeholder="姓名" type="text" class="layui-input">
				<hr class="hr15">
				<input name="r_sex" id="r_sex" lay-verify="required" placeholder="性别" type="text" class="layui-input">
				<hr class="hr15">
				<input name="r_age" id="r_age" lay-verify="required" placeholder="年龄" type="text" class="layui-input">
				<hr class="hr15">
				<input name="r_remark" id="r_remark" lay-verify="required" placeholder="备注" type="text" class="layui-input">
				<hr class="hr15">
				<input type="file" name="head" id="head" value="" />
				<input value="注册" type="button" id="add" style="width:100%;">
				<hr class="hr20">
			</form>
		</div>

		<script>
			$("#add").click(function() {
						var formData = new FormData();
						formData.append("r_username", $('#r_username').val());
						formData.append("r_password", $('#r_password').val());
						formData.append("uploadFile", $("#head")[0].files[0]);
						formData.append("r_name", $('#r_name').val());
						formData.append("r_sex", $('#r_sex').val());
						formData.append("r_age", $('#r_age').val());
						formData.append("r_remark", $('#r_remark').val());
						$.ajax({
							url: "http://localhost:8080/Maven_Project/root/update.action",
							data: formData,
							cache: false,
							processData: false,
							contentType: false,
							type: "POST",
							success: function(data) {
								if(data.code == "200") {
									console.log(data.msg);
									window.location.href = "welcome.html";
								} else {
									console.log(data.msg);
								}
							}
						})
					})
		</script>

	</body>

</html>
