									function showTime() {
										var t = new Date();
										var year = t.getFullYear();
										var month = t.getMonth() + 1;
										var day = t.getDate();
										var hour = t.getHours();
										var minute = t.getMinutes();
										var second = t.getSeconds();
										var shouTime = year + "." + month + "." + day + "  " + hour + ((minute < 10) ? ":0" : ":") + minute + ((second < 10) ? ":0" : ":") + second;

									setInterval("showTime()", 1000);
