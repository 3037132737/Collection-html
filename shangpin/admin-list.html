	<script>
		layui.use(['laydate', 'form'], function() {
			var laydate = layui.laydate;
			var form = layui.form;

			//执行一个laydate实例
			laydate.render({
				elem: '#start' //指定元素
			});

			//执行一个laydate实例
			laydate.render({
				elem: '#end' //指定元素
			});
		});
		
		
		/*获取修改id并跳转页面*/
		function editpage(uId) {
			var idValue = uId;
			window.sessionStorage.setItem("uId", idValue);
			// 转跳至修改界面
			window.location.href = "admin-edit.html"
		}
		
		
		/*查询信息*/
		$(function() {
			$.ajax({
				//请求方式
				type: "GET",
				//请求头
				dataType: "json",
				//请求地址
				url: "http://localhost:8080/Maven_Project/user/query.action",
				//数据，json字符串
				//请求成功
				success: function(data) {
					let recent = data;
					console.log(recent)
					for(let i = 0; i < recent.length; i++) {
						shuzhi((i + 1), recent[i].uId, recent[i].uName, recent[i].uTel, recent[i].uSex, recent[i].uImgs)
					}
				},
				//请求失败，包含具体的错误信息
				error: function(e) {}
			});　
		});


		/*表格格式*/
		function shuzhi(num, uId, uName, uTel, uSex, uImgs) {

			var data = "<tr>\n" +
				"<td>" + num + "</td>" +
				"<td>" + uName + "</td>" +
				'<td><img src="http://localhost:8080/Maven_Project/user/download.action?uId=' + uId + '"/></td>' +
				"<td>" + uTel + "</td>" +
				"<td>" + uSex + "</td>" +
				"<td>" + "<a class='layui-btn layui-btn-warm'  href=\"javascript:editpage('" + uId + "')\"  >修改<\a>" + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" +
				// "<a href=\"javascript:remove(' "+uId+" ')\" style='color: #CA0C16;" >删除</a>" +"</td>" +
				"<a class='layui-btn layui-btn-danger'  href=\"javascript:remove('" + uId + "')\"  >删除<\a>" +
				"\n</tr>"

			$("#tab").append(data);

		}

		function cvoid() {
			alert("成功");

		}


		/*删除*/
		function remove(uId) {
			//alert("shanchu")
			if(confirm("确定删除数据吗？")) {

				$.ajax({
					type: "get",
					url: "http://localhost:8080/Maven_Project/user/delete.action",
					async: true,
					data: {
						"uId": uId
					},
					success: function(data) {
						//alert("删除成功")
						location.reload();
					},
					error: function(e) {
						//alert("删除失败")
						location.reload();
						//console.log(e)
					}
				});
			}
		}

		/*用户-删除*/
		function member_del(obj, id) {
			layer.confirm('确认要删除吗？', function(index) {
				//发异步删除数据
				$(obj).parents("tr").remove();
				layer.msg('已删除!', {
					icon: 1,
					time: 1000
				});
			});
		}

		function delAll(argument) {

			var data = tableCheck.getData();

			layer.confirm('确认要删除吗？' + data, function(index) {
				//捉到所有被选中的，发异步进行删除
				layer.msg('删除成功', {
					icon: 1
				});
				$(".layui-form-checked").not('.header').parents('tr').remove();
			});
		}
