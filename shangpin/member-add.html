<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>会员添加页面</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="js/jquery.min.js" ></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                	<div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="m_name" name="m_name" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>性别</label>
                        <div class="layui-input-inline">
                            <input type="text" id="m_sex" name="m_sex" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>手机号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="m_tel" name="m_tel" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>会员级别</label>
                        <div class="layui-input-inline">
							        <select name="g_id" id="g_id" lay-verify="required">
								<option value="g004">vip</option>
								<option value="g003">黄金vip</option>
								<option value="g002">白金vip</option>
								<option value="g001">钻石vip</option>
							</select>
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn"   id="tianjia" <!--onclick="tianjia()"-->添加</button></div>
                </form>
            </div>
        </div>
         <script>layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

            });
        
			$("#tianjia").click(function(){
				$.ajax({
				type:"POST",
				url:"http://localhost:8080/Maven_Project/member/add.action",
				data:{
					"m_name":$("#m_name").val(),
					"m_sex":$("#m_sex").val(),
					"m_tel":$("#m_tel").val(),
					"g_id":$("#g_id").val()
				},
				success:function(data){
					alert("成功");
					//location.reload();
					window.location.href = "member-list.html";
				},
//				error : function(e){
//	                    alert("添加异常！");
//	                    window.location.href = "member-list.html";
//	                }
				async:true
			});
			})
       
       </script>
            
           
       
    </body>

</html>
