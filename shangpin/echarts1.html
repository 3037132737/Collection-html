<!doctype html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>echarts页面</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
                            <div id="main" style="width: 100%;height:400px;">
                            <table style="display:none" id="tab">
                            </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
        <script type="text/javascript">
        	sum=[]
        	suu=[]
        	
        	$(function(){
    		
			$.ajax({
			//请求方式
			type: "GET",
			//请求头
			dataType: "json",
			//请求地址
			url: "http://localhost:8080/Maven_Project/record/echarts.action",
			success: function(data) {
				for (let i = 0; i < data.length; i++) {
					sum.push(data[i].re_date)
					suu.push(data[i].cr_money)
				}
				alert(sum)
				alert(suu)

//				for(let i = 0; i < recent.length; i++) {
//					shuzhi((i + 1), recent[i].re_date, recent[i].cr_money )
//					}
//				
//				var re_date = document.getElementById('re_date').innerHTML;
//      		var cr_money = document.getElementById('cr_money').innerHTML;
//      		alert("re_date:"+re_date,cr_money);
				},
				

				//请求失败，包含具体的错误信息
				error: function(e) {

				}
				});
				});

				
//				function shuzhi(num, re_date, cr_money) {
//					alert("shuzhi")
//					var data = "<tr>\n" +
//						"<td id='re_date'>" + re_date+ '</td>' +
//						"<td id='cr_money'>" + cr_money +"</td>" +
//						
//						"\n</tr>"
//				
//					$("#tab").append(data);
//
//				}
					// 基于准备好的dom，初始化echarts实例
					var myChart = echarts.init(document.getElementById('main'));

					myChart.clear();
					// 指定图表的配置项和数据
					var option = {
						title: {
							text: '折线图堆叠'
						},
						tooltip: {
							trigger: 'axis'
						},
						legend: {
							data: ['营业额']
						},
						grid: {
							left: '3%',
							right: '4%',
							bottom: '3%',
							containLabel: true
						},
						toolbox: {
							feature: {
								saveAsImage: {}
							}
						},
						xAxis: {
							type: 'category',
							boundaryGap: false,
							data: [
								{value:sum[0]},
								{value:sum[1]},
								{value:sum[2]}
							
							]
						},
						yAxis: {
							type: 'value'
						},
						series: [{
								name: '营业额',
								type: 'line',
								stack: '总量',
								data: [
								{value:suu[0]},
								{value:suu[1]},
								{value:suu[2]}
								]
							}
							
							
						]
					};
				// 使用刚指定的配置项和数据显示图表。
        	myChart.setOption(option);
    </script>

</html>
