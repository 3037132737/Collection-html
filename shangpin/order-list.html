<!DOCTYPE html>
<html class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<title>账单列表页面</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" href="./css/font.css">

		<style type="text/css">
			#fu {

	<body>

			</a>

		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div id="fu" class="layui-card">
						<div class="layui-card-body ">
							<form class="layui-form layui-col-space5">

								<div class="layui-input-inline layui-show-xs-block">
									<input type="text" name="uName" id="uName" placeholder="请输入员工姓名"  autocomplete="off" class="layui-input"></div>

							</form>

						</div>
						<div id="zi" layui-input-inline layui-show-xs-block "">
							<button class="layui-btn" lay-submit="" lay-filter="sreach" id="chaxun" onclick="chaxun()">
                                        <i class="layui-icon">&#xe615;</i></button>
						</div>
						<div class="layui-card-header">
							<button class="layui-btn layui-btn-danger" onclick="exportExcel()">

						<div class="layui-card-body ">
							<table class="layui-table layui-form">
								<thead>
									<tr>
										<th>账单编号</th>
										<th>员工姓名</th>
										<th>总金额</th>
										<th>支付方式</th>
										<th>下单时间</th>

										<th>操作</th>
									</tr>
								</thead>
								<tbody id="tab">

								</tbody>
							</table>
						</div>
						<div class="page">
							<div class="bs-example">
							<!-- 分页器 -->
							<div id="example_filter" class="pull-right">
								<div class="bs-example">
								<div id="pageDemo"></div>
								</div>
							</div>
							</div>
						</div>

					</div>
				</div>
			</div>

	</script>
